<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons left>
        <button ion-button icon-only (click)="openMenu('main')">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Pizzeria</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openMenu('user')">
            <ion-icon name="apps"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding id="page9">
  <!--
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
      <ion-list id="pizzeria-list4">
        <div class="item-inner" *ngFor="let post of posts">


        <ion-item color="none" id="pizzeria-list-item10"  *ngIf="post.categorie == 'pizzeria'" on-click="goToRestaurantDetail(post)">

          <ion-thumbnail item-left>
            <img [src]="'http://localhost:8000/uploads/'+post.image" />
          </ion-thumbnail>
          <h2>{{post.nom}}</h2>
          <h3>{{post.phone}}</h3>
          <p>{{post.email}}</p>
        </ion-item>
        </div>
      </ion-list>

    </ion-refresher-content>

  </ion-refresher>

</ion-content>
