<ion-header>



  <ion-toolbar color="danger">
  <ion-buttons left>
      <button ion-button icon-only (click)="openMenu('main')">
          <ion-icon name="menu"></ion-icon>
      </button>
  </ion-buttons>
  <ion-title>Le menu </ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="openMenu('user')">
          <ion-icon name="apps"></ion-icon>
      </button>
  </ion-buttons>
</ion-toolbar>

</ion-header>


<ion-content padding>
<ion-list id="pizzeria-list4">
  <div class="item-inner" *ngFor="let post of posts">


  <ion-item color="none" id="pizzeria-list-item10"  *ngIf="post.nom_restaurant == nomRestaurant" on-click="startCommand(post)">

    <ion-thumbnail item-left>
      <img [src]="'http://localhost:8000/uploads/'+post.image" />
    </ion-thumbnail>
    <h2>{{post.nom}}</h2>
    <h3>{{post.composition}}</h3>
    <p>{{post.prix}}</p>
  </ion-item>
  </div>
</ion-list>
</ion-content>
